<div class="form">
    <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" [(ngModel)]="userInput">

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)]="passInput">

        <button type="button" (click)="onLogin()">Login</button>
    </div>
</div>
